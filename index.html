<!DOCTYPE html>
<html>
<title>New Year</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">

<body onload="NewCount()">

<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
  <div class="w3-display-topleft w3-padding-large w3-xlarge">
    Company Logo
  </div>
  <div class="w3-display-middle">
    <h1 class="w3-jumbo w3-animate-top">NEW YEAR</h1>
    <hr class="w3-border-grey" style="margin:auto;width:40%">
    <p class="w3-large w3-center"><b class="fsize"><span id="mytxt"></span></b></p>
  </div>
  <div class="w3-display-bottomleft w3-padding-large">
    Created by <a href="" target="_blank">Company Name</a>
  </div>
</div>

<script>
    function NewCount(){
var date = new Date(),
chrismas = new Date(date.getFullYear(),12,31),
daysInAYear = 365,
calculateChrismas = chrismas.getDate()-date.getDate(),
result = daysInAYear - calculateChrismas;
    var res2 = daysInAYear - result+1;
    
document.getElementById('mytxt').innerHTML=res2+ " Days left";
}
    </script>
</body>
</html>
